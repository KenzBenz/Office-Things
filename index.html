<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Office</title>
        <style media="screen">
          img{
            max-width: 100%;
          }
          .header{
            width: 100%;
            display: block;
            margin-right: auto;
            margin-left: auto;
          }
          .group{
            width: 80%;
            display: block;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid red;
          }
          .group img{
            margin: 5px
          }

          /* CSS goes here */

        </style>
    </head>
    <body>
        <h1>My Office</h1>
          <!-- TODO: Pick an image to use from the header folder.
          Resize and center the image with CSS by
          adding a class called "header" to this image below-->
        <img src="header/person-at-desk.jpeg" alt="person at a desk" class="header">

        <!-- TODO: Group 6 images together and center the group in the browser -->
        <div class="group">
            <!-- TODO: Create 6 image tags. Pick images from the images folder.
            Make sure to add the alt text to all images -->
        <img src="images/books.jpeg"alt="stack of books"class="group"
        <img src="images/cactus-2.jpeg"alt="cactus"class="group"
        <img src="images/calculator.jpeg"alt="calculator"class="group"
        <img src="images/calendar.jpeg"alt="calendar"class="group"
        <img src="camera-4.jpeg"alt="old camera"class="group"
        <img src="coffee-cup.jpeg"alt="coffee mug"class="group"







        </div><!--end group-->

    </body>
</html>
